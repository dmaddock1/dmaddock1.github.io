---
layout: default
---
<h1>{{ page.title }}</h1>
<div class="meta">
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {% if page.tags %} |
  {% for tag in page.tags %}
    <a href="{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
  {% endfor %}
  {% endif %}
</div>

<div class="post">
  {{ content }}
</div>
